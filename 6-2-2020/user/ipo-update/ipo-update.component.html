<div class="container">
    <form [formGroup]="updateipo" (ngSubmit)="updateipo()">
    <div class="form-group">
    <label for="id" ><b class="text-primary">Id</b></label>
    <input type="text" formcontrolname="id" class="form-control"
     placeholder="Enter Id" id="id" required>
    </div>
     <div class="form-group">
        <label for="cname"><b class="text-primary">CompanyNmae</b></label>
        <input type="text" formcontrolname="cname" class="form-control" 
        placeholder="Enter Company Name" id="cname" required>
      </div>
      <div class="form-group">
        <label for="se">StockExchange</label>
        <input type="text" formcontrolname="breif" class="form-control" 
        placeholder="Enter StockExchange" id="se" required>
      </div>
    <div class="form-group">
        <label for="price"><b class="text-primary">PricePerShare</b></label>
        <input type="text" formcontrolname="price" class="form-control" 
        placeholder="Enter PricePershare" id="price" required>
      </div>
    <div class="form-group">
        <label for="tshares" class="text-primary">TotalShares</label>
        <input type="text" formcontrolname="tshares" class="form-control"
         placeholder="Enter Total Shares" id="tshares" required>
      </div>
    <div class="form-group">
        <label for="date" class="text-primary">OpenDateTime</label>
        <input type="text" formcontrolname="date" class="form-control" 
        placeholder="Enter Open Date Time" id="date" required>
      </div>
    <div class="form-group">
        <label for="remarks"><b class="text-primary">Remarks</b></label>
        <input type="text" formcontrolname="remarks" class="form-control" 
        placeholder="Enter Remarks" id="remarks" required>
      </div>
      <button type="button" class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-danger">Cancel</button>
    </form>
    </div>
