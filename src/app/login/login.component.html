<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">LOGIN</h1><br>
        <form [formGroup]="loginuser" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="uname"><b class="text-primary">Username</b></label><br>
                <input type="text" 
                formControlName="uname"
                class="form-control"
                 placeholder="Enter Username"
                 name="uname" required><br>
            </div>
            <div class="form-group">
                <label for="psw"><b class="text-primary">Password</b></label><br>
                <input type="password"
                formControlName="psw"
                class="form-control" 
                placeholder="Enter Password"
                name="psw" required><br>
            </div>
            <a>Forgot </a><a href="#">password?</a><br><br>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-danger">Cancel</button>
        </form>
    </div>
</body>
</html>
