<div class="container mt-5">
    <h3 class="text-center">Create New Account</h3>
<div class="card card-responsive mt-5 w-75 h-100 bg-light">
<div class="card-body">
    <form [formGroup]="user">
      <div class="form-group">
        <label for="name"><i class="fa fa-user" aria-hidden="true"></i>
          <b class="text-primary">Name</b></label>
        <input type="text" 
        formControlName="name"
         class="form-control" 
         placeholder="Enter Name" 
         name="name"  required><br>
      </div>
      <div class="form-group">
        <label for="username"><i class="fa fa-user" aria-hidden="true"></i>
          <b class="text-primary">UserName</b></label>
        <input type="text" 
        formControlName="username"
         class="form-control" 
         placeholder="Enter UserName" 
         name="username" required><br>
      </div>
      <div class="form-group">
        <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i>
          <b class="text-primary">Email</b></label>
        <input type="text" 
        formControlName="email"
         class="form-control" 
         placeholder="Enter Email" 
         name="email" required><br>
      </div>
      <div class="form-group">
        <label for="password"><i class="fa fa-unlock-alt" aria-hidden="true"></i>
          <b class="text-primary">Password</b></label>
        <input type="password"
         formControlName="password" 
         class="form-control" placeholder="Enter Password"
          name="password" required><br>
      </div>
      <div class="form-group">
        <label for="repeatpassword"><i class="fa fa-unlock-alt" aria-hidden="true"></i>
          <b class="text-primary">Repeat Password</b></label>
        <input type="password"
         formControlName="repeatpassword" 
         class="form-control" 
         placeholder="Repeat Password" 
         name="repeatpassword"  required>
      </div>
      <button class="btn btn-success mt-5" 
      (click)="addUser()" [disabled]="!user.valid">Submit</button>&nbsp;&nbsp;&nbsp;
      <button type="submit" class="btn btn-danger mt-5" routerLink="/home">Cancel</button>
    </form>
  </div>
  </div>
  </div>
