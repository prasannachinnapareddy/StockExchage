<div class="container mt-5">
        <h1 class="text-center">LOGIN</h1>
        <div class="card card-responsive mt-5 w-50 h-100 bg-light">
            <div class="card-body">
        <form [formGroup]="loginuser" (ngSubmit)="login()">
            <div class="form-group">
                <label for="username"><i class="fa fa-user" aria-hidden="true"></i>
                    <b class="text-primary">Username</b></label><br>
                <input type="text" 
                formControlName="username"
                class="form-control"
                 placeholder="Enter Username"
                 name="username" required><br>
            </div>
            <div class="form-group">
                <label for="password"><i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <b class="text-primary">Password</b></label><br>
                <input type="password"
                formControlName="password"
                class="form-control" 
                placeholder="Enter Password"
                name="password" required><br>
            </div>
            <span>Forgot </span><a href="#">password?</a><br><br>
            <button type="submit" class="btn btn-primary">Login</button>&nbsp;&nbsp;&nbsp;
            <button type="submit" class="btn btn-danger" routerLink="/home">Cancel</button>
        </form>
</div>
</div>
</div>
