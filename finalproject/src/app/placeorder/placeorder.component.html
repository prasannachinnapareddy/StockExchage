<h2 class="text-center text-muted display-4">Place Gift Order</h2>
<div class="responsive container w-75 shadow p-3 lg-5 bg-light text-center">
     <form [formGroup]="placeOrderForm">
        <div class="form-group">
            <label for="giftCardAmount">Gift Card Amount :</label>
            <input type="number" class="form-control-sm " formControlName="giftCardRAmount" size="2" id="giftCardRAmount" placeholder="INR"
                name="giftCardAmount" required> :
            <input type="number" class="form-control-sm " formControlName="giftCardPAmount" size="2" id="giftCardPAmount" placeholder="PAISA"
                name="giftCardAmount" min="0" max="99">
        </div>
        <div class="form-group">
            <label for="receipentName">Receipent Name :</label>
            <input type="text" class="form-control-md" formControlName="receipentFirstName"
            id="receipentFirstName" placeholder="Enter FirstName"
                name="ReceipentFirstName" pattern="[A-Za-z\\s]*" required>
            <input type="text" class="form-control-md" formControlName="receipentLastName" 
             id="receipentLastName" placeholder="Enter LastNmae"
                name="ReceipentName" pattern="[A-Za-z\\s]*">
        </div>
        <div class="responsive shadow h-50">
            <div class="card-body">
                <h3 class="text-center text-muted">Shipping Address</h3>
                <div class="form-group">
                    <input type="text" class="form-control " formControlName="street" id="street" placeholder="Enter Street Address"
                        name="saddress" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control-sm" formControlName="city" id="city" placeholder="Enter City" name="city" required>
                    <input type="text" class="form-control-sm" formControlName="state" id="state" placeholder="Enter state" name="state"
                        required>
                </div>
                <div class="form-group">
                    <select id="country" formControlName="country">
                        <option value="India">India</option>
                        <option value="London">London</option>
                        <option value="Australia">Australia</option>
                        <option value="America">America</option>
                    </select>
                    <input type="text" class="form-control-md " size="9" maxlength="6" formControlName="pincode" id="pincode"
                        placeholder="Enter Pincode" name="pincode" pattern="[0-9]*" required>
                </div>
            </div>
        </div><br>
        <div class="form-group">
            <label for="buyer'sname">Buyer's Name :</label>
            <input type="text" class="form-control-sm" formControlName="buyerFirstName" id="buyerFirstName" placeholder="Enter FirstName"
                name="buyer'sFirstName" pattern="[A-Za-z\\s]*" required>
            <input type="text" class="form-control-sm" formControlName="buyerLastName" id="buyerLastName" placeholder="Enter LastName"
                name="buyer'sLastNmae" pattern="[A-Za-z\\s]*" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number :</label>
            <input type="number" max-length="10" class="form-control" formControlName="phoneNumber" id="phoneNumber" placeholder="Enter Phone Number"
		name="phoneNumber" pattern="[0-9]*" required> </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control-sm" formControlName="email" id="email" placeholder="Enter Email" name="email" required>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Place Order</button>
        </div>
    </form>
</div>
