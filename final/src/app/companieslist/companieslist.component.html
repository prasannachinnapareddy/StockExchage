<div class="container-fluid">
  <div class="row">
  <div class="col-md-3 mt-5">
    <ul class="list-group text-center w-100">
          <li class="list-group-item">
            <a  routerLink="/ipos"><b>IPOS</b></a>
          </li>
          <li class="list-group-item">
            <a  routerLink="/profile"><b>UserProfile</b></a>
          </li>
          <li class="list-group-item">
            <a  routerLink="/compare-sector"><b>Compare Sector</b></a>
          </li>
          <li class="list-group-item">
            <a  routerLink="/compare-company"><b>Compare Company</b></a>
          </li>
            <li class="list-group-item">
              <a  routerLink="/viewipos"><b>IPO List</b></a>
            </li>
          </ul>
  </div>
  <div class="col-9 mt-5">
<h3 class="text-center mt-5 ">List Of Companies</h3>
<div class="table-responsive">
  <table  class="table table-bordered mt-5">
  <tr>
      <th>ID</th>
      <th>BriefDescription</th>
      <th>BoardMembers</th>
      <th>CEO</th>
      <th>CompanyName</th>
      <th>StockExchange</th>
      <th>TotalShares</th>
  </tr>
  <tr *ngFor="let company of companies">
      <td>{{company.id}}</td>
      <td>{{company.bdec}}</td>
      <td>{{company.bms}}</td>
      <td>{{company.ceo}}</td>
      <td>{{company.cname}}</td>
      <td>{{company.se}}</td>
      <td>{{company.tover}}</td>
  </tr>
</table>
<div class="text-center mt-5">
<button type="submit" class="btn btn-secondary" routerLink="/user-home-page">Back</button>
</div>
</div>
