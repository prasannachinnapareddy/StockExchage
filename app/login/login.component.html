    <div class="container mt-5">
        <h1 class="text-center">LOGIN</h1><br>
        <div class="col-5 mt-4 p-5 shadow shadow-center bg-white rounded">
        <form [formGroup]="loginuser" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="uname"><b class="text-primary">Username</b></label><br>
                <input type="text" 
                formControlName="uname"
                class="form-control"
                 placeholder="Enter Username"
                 name="uname" required><br>
            </div>
            <div class="form-group">
                <label for="psw"><b class="text-primary">Password</b></label><br>
                <input type="password"
                formControlName="psw"
                class="form-control" 
                placeholder="Enter Password"
                name="psw" required><br>
            </div>
            <span>Forgot </span><a href="#">password?</a><br><br>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-danger">Cancel</button>
        </form>
    </div>
    </div>
