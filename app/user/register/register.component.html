<body>
  <div class="container">
    <h1 class="text-center">Sign Up</h1>
    <p>Please fill in this form to create an account.</p><br>
    <div class="col-7 mt-4 p-5 shadow bg-white rounded">
    <form [formGroup]='user' (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id"><b class="text-primary">ID</b></label><br>
        <input type="text" 
        formControlName="id"
         class="form-control" 
         placeholder="Enter id" 
         name="id" required><br>
      </div>
      <div class="form-group">
        <label for="name"><b class="text-primary">Name</b></label><br>
        <input type="text" 
        formControlName="name"
         class="form-control" 
         placeholder="Enter name" 
         name="name" required><br>
      </div>
      <div class="form-group">
        <label for="email"><b class="text-primary">Email</b></label><br>
        <input type="text" 
        formControlName="email"
         class="form-control" 
         placeholder="Enter Email" 
         name="email" required><br>
      </div>
      <div class="form-group">
        <label for="psw"><b class="text-primary">Password</b></label><br>
        <input type="password"
         formControlName="psw" 
         class="form-control" placeholder="Enter Password"
          name="psw" required><br>
      </div>
      <div class="form-group">
        <label for="rpsw"><b class="text-primary">Repeat Password</b></label><br>
        <input type="password"
         formControlName="rpsw" 
         class="form-control" 
         placeholder="Repeat Password" 
         name="rpsw"  required>
      </div>
      <button class="btn btn-success" 
      (click)="addUser()" [disabled]="!user.valid">Submit</button>
      <button type="button" class="btn btn-danger">Cancel</button>
    </form>
  </div>
  </div>
</body>
